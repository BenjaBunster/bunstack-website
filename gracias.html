<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias! - BunStack</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 2rem;
        }
        .logo-accent { color: #00ffff; }
        h1 {
            font-size: 2.5rem;
            color: #00ffff;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            BUN<span class="logo-accent">STACK</span>
        </div>
        <h1>¡Mensaje Enviado!</h1>
        <p>Gracias por contactarnos. Hemos recibido tu mensaje y te responderemos en menos de 24 horas.</p>
        <a href="index.html" class="btn">Volver al Inicio</a>
    </div>
</body>
</html>
